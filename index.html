<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>parti</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>

:root{
  --blue:#0D4FA3;
  --beige:#F4E5C7;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--blue);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  font-family:"Space Mono", monospace;
}

/* CENTRIRAN POSTER */
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

/* SLIKA */
.invite-image{
  max-height:75vh;   /* ðŸ‘ˆ cijela slika uvijek stane */
  max-width:90vw;
  width:auto;
  height:auto;
  object-fit:contain;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

/* GUMBI ISPOD */
.footer{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  padding:14px 22px;
  font-size:16px;
  cursor:pointer;
  border:2px solid var(--blue);
  border-radius:12px;
  font-weight:bold;
  background:var(--beige);
  color:var(--blue);
  font-family:"Comic Sans MS","Comic Sans",cursive;
  white-space:nowrap;
}

/* NO kad bjeÅ¾i */
.crazy-no{
  position:fixed !important;
  z-index:9999;
}

/* konfeti */
#confettiCanvas{
  position:fixed;
  pointer-events:none;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="wrapper">

<img src="partiii.png" class="invite-image">

<div class="footer">
<button id="yesBtn">Top, vidimo se, dolazim</button>
<button id="noBtn">E, sorry, nemrem</button>
</div>

</div>

<script>

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

const messages = [
"e, sori, nemrem",
"znaÅ¡ da Å¾eliÅ¡ doÄ‡i",
"ne, fakat razmisli",
"ekipa raÄuna na tebe",
"daj se uozbilji",
"ajde"
];

let index = 0;
let speed = 260;
let crazy = false;
let cooldown = false;

function clamp(n,min,max){
  return Math.max(min,Math.min(max,n));
}

function randomPos(btn){
  const w = btn.offsetWidth;
  const h = btn.offsetHeight;

  return {
    x: Math.random()*(window.innerWidth-w),
    y: Math.random()*(window.innerHeight-h)
  };
}

function moveNo(){

  if(cooldown) return;
  cooldown = true;

  if(!crazy){
    crazy = true;
    noBtn.classList.add('crazy-no');
  }

  index = (index + 1) % messages.length;
  noBtn.textContent = messages[index];

  const {x,y} = randomPos(noBtn);

  noBtn.style.left = x + 'px';
  noBtn.style.top  = y + 'px';

  const rot = Math.random()*28 - 14;
  const scale = 1 + Math.random()*0.2;

  noBtn.style.transform = `rotate(${rot}deg) scale(${scale})`;

  speed = clamp(speed - 18,70,260);

  setTimeout(()=> cooldown=false, speed);
}

noBtn.addEventListener('mouseenter',moveNo);
noBtn.addEventListener('mouseover',moveNo);

noBtn.addEventListener('touchstart',(e)=>{
  e.preventDefault();
  moveNo();
},{passive:false});

noBtn.addEventListener('click',(e)=>{
  e.preventDefault();
  moveNo();
});

/* KONFETI */

const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let confetti = [];

function createConfetti(){

  confetti = [];

  for(let i=0;i<150;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      r: Math.random()*6 + 4,
      d: Math.random()*150,
      color: ["#F4E5C7","#0D4FA3","#FFD700","#FF6B6B","#4CAF50"][Math.floor(Math.random()*5)]
    });
  }

  animateConfetti();
}

function animateConfetti(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  confetti.forEach((c,i)=>{

    ctx.fillStyle = c.color;
    ctx.fillRect(c.x,c.y,c.r,c.r);

    c.y += Math.cos(c.d) + 2;
    c.x += Math.sin(c.d);

    if(c.y > canvas.height){
      confetti.splice(i,1);
    }
  });

  if(confetti.length>0){
    requestAnimationFrame(animateConfetti);
  }
}

yesBtn.addEventListener('click',createConfetti);

</script>

</body>
</html>
